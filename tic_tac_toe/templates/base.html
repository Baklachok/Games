<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Крестики-нолики{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <div>
            <h1>{% block header %}Крестики-нолики{% endblock header %}</h1>
        </div>
        <div>
            <ul class="nav">
                <a href="{% url 'all_stats' %}" class="stats-button">Статистика</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}"><button class="login-button">Выход</button></a>
                {% else %}
                    <a href="{% url 'login' %}"><button class="login-button">Вход</button></a>
                {% endif %}
            </ul>
        </div>
    </header>

    {% block content %}
    {% endblock content %}

    <footer>
        <p>&copy; 2024 Крестики-нолики. Все права защищены.</p>
    </footer>

</body>
</html>
