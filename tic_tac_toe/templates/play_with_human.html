<!-- play_with_human.html -->
{% extends 'base.html' %}

{% block content %}

<main>

    <div class="player-turn">
        <p>Ход игрока: <span id="current-player">{{ game.player1.username }} (X)</span></p>
    </div>
    <div class="tic-tac-toe-board">
        {% for cell_value in board %}
            <div class="cell {% if cell_value %}non-clickable{% endif %}" data-value="{{ cell_value }}">{{ cell_value }}</div>
        {% endfor %}
    </div>

    <!-- Элемент для отображения сообщений о подключении и отключении игроков -->
    <div id="player-status"></div>

</main>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameId = '{{ game.id }}'; // Получаем идентификатор игры из шаблона Django
        const userId = '{{ user.id }}'; // Получаем идентификатор пользователя из шаблона Django
        const socket = new WebSocket(`ws://localhost:8000/ws/game/${gameId}/?user_id=${userId}`);

        // Обработчики событий WebSocket
        socket.onopen = function(event) {
            console.log('WebSocket connection opened.');
        };

        socket.onclose = function(event) {
            console.log('WebSocket connection closed.');
        };

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            console.log('Received message:', message);
            updateGame(message);

            // Обновляем сообщения о подключении и отключении игроков
            if (message.type === 'player_join') {
                document.getElementById('player-status').innerText = 'Игрок подключился';
            } else if (message.type === 'player_leave') {
                document.getElementById('player-status').innerText = 'Игрок отключился';
            }
        };

        const cells = document.querySelectorAll('.cell');
        let currentPlayer = '{{ game.player1.username }}'; // Используем имя игрока, сделавшего первый ход

        document.getElementById('current-player').innerText = currentPlayer + ' (X)';

        cells.forEach(function(cell) {
            cell.addEventListener('click', function() {
                if (!cell.classList.contains('non-clickable') && cell.innerText === '') {
                    cell.innerText = 'X'; // Поставим крестик для текущего игрока
                    cell.classList.add('non-clickable');

                    const position = Array.from(cells).indexOf(cell);
                    updateGameOnServer(position);

                    if (checkWin('X')) {
                        alert("Поздравляем. " + currentPlayer + " выиграл!");
                    } else if (checkTie()) {
                        alert("Ничья!");
                    } else {
                        currentPlayer = '{{ game.player2.username }}'; // Переключим текущего игрока на первого игрока
                        document.getElementById('current-player').innerText = currentPlayer + ' (O)'; // Обновим отображение текущего игрока
                    }
                }
            });
        });

        function updateGameOnServer(position) {
            // Отправка AJAX-запроса на сервер для обновления состояния игры
            fetch('/update-game/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `position=${position}&game_id=${gameId}&board=${getBoardState()}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getBoardState() {
            return Array.from(cells).map(cell => cell.innerText).join('');
        }

        function checkWin(player) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Горизонтальные линии
                [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Вертикальные линии
                [0, 4, 8], [2, 4, 6]              // Диагональные линии
            ];

            return winConditions.some(function(condition) {
                return condition.every(function(index) {
                    return cells[index].innerText === player;
                });
            });
        }

        function checkTie() {
            return Array.from(cells).every(function(cell) {
                return cell.innerText !== '';
            });
        }

        function updateGame(message) {
            const position = message.data.position;

            if (position !== undefined) {
                const marker = currentPlayer === '{{ game.player1.username }}' ? 'O' : 'X'; // Определим знак для текущего игрока

                cells[position].innerText = marker;
                cells[position].classList.add('non-clickable');

                if (checkWin(marker)) {
                    alert("Поздравляем. " + currentPlayer + " выиграл!");
                } else if (checkTie()) {
                    alert("Ничья!");
                } else {
                    currentPlayer = '{{ game.player1.username }}'; // Переключим текущего игрока на второго игрока
                    document.getElementById('current-player').innerText = currentPlayer + ' (O)'; // Обновим отображение текущего игрока
                }
            } else {
                console.error('Invalid position received:', position);
            }
        }

        function updateGameState() {
            fetch(`/game-state/${gameId}/`)
                .then(response => response.json())
                .then(data => {
                    // Обновляем состояние игрового поля на основе полученных данных
                    data.moves.forEach(move => {
                        const position = move.position;
                        const marker = move.player === '{{ game.player1.username }}' ? 'X' : 'O'; // Определяем знак для текущего игрока

                        cells[position].innerText = marker;
                        cells[position].classList.add('non-clickable');
                    });

                    // Проверяем состояние игры на наличие победителя или ничью
                    if (checkWin('X')) {
                        alert("Поздравляем. " + currentPlayer + " выиграл!");
                    } else if (checkTie()) {
                        alert("Ничья!");
                    } else {
                        // Продолжаем игру
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    // Вызываем функцию обновления состояния игры после перезагрузки страницы
    updateGameState();

    });
</script>

{% endblock content %}
